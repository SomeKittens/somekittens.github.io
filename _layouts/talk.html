<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <meta name="description" content="{{ page.description | escape}}">
    <meta name="author" content="Randall Koutnik">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="icon", href="/images/rk.jpg", type="image/x-icon">
    <link rel='stylesheet' media='screen' href='//fontlibrary.org/face/grupo3' type='text/css'>

    <link rel="stylesheet" href="/css/reveal.css">
    <link rel="stylesheet" href="/css/rk-talk-theme.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="/css/monokai_sublime.css">

    {% for css in page.css %}
      <link rel="stylesheet" href="/css/{{page.keyword}}.css">
    {% endfor %}

    <!-- My stuff -->
    <!-- <link rel="stylesheet" href="css/benji.css"> -->

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '/css/reveal-pdf.css' : '/css/reveal-paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        {{ content }}
      </div>

    </div>

    <script src="/js/head.min.js"></script>
    <script src="/js/reveal.js"></script>

    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'fade', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '/talks/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '/talks/plugin/zoom-js/zoom.js', async: true },
          { src: '/talks/plugin/notes/notes.js', async: true },


          {% for jsFile in page.js %}
            { src: 'js/{{page.keyword}}/{{jsFile}}.js' },
          {% endfor %}
          // // Libs
          // { src: 'js/rx.min.js' },  // Rx v4, to use 5 uncomment the following line, also change all the codez
          // // { src: 'https://npmcdn.com/@reactivex/rxjs@5.0.0-alpha.14/dist/global/Rx.js' },
          // { src: 'js/d3.min.js' },
          // { src: 'js/canvasjs.min.js' },
          // { src: 'js/socketio-client.js' },
          // // Thanks, Afrny
          // { src: 'js/util.js' },
          // { src: 'js/SuddenStats.js' },

          // // My stuff
          // { src: 'js/simple.js' },
          // { src: 'js/benji.js' },

          // // Socket for Wiki things
          // { src: 'js/socket.js' }
        ]
      });
      if (window.location.hostname === 'rkoutnik.com') {
        Reveal.configure({ showNotes: true });
      }
    </script>

  </body>
</html>
