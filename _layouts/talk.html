<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <meta name="description" content="{{ page.description | escape}}">
    <meta name="author" content="Randall Koutnik">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="icon", href="/images/rk.jpg", type="image/x-icon">
    <link rel='stylesheet' media='screen' href='//fontlibrary.org/face/grupo3' type='text/css'>

    <link rel="stylesheet" href="/css/reveal.css">
    <link rel="stylesheet" href="/css/rk-talk-theme.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="/css/monokai_sublime.css">

    {% for css in page.css %}
      <link rel="stylesheet" href="/css/{{page.keyword}}.css">
    {% endfor %}

    <!-- My stuff -->
    <!-- <link rel="stylesheet" href="css/benji.css"> -->

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '/css/reveal-pdf.css' : '/css/reveal-paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body class="{{ page.keyword }}-talk">

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        {{ content }}
      </div>

    </div>

    <script src="{{ site.url }}/js/head.min.js"></script>
    <script src="{{ site.url }}/js/reveal.js"></script>

    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'fade', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: 'lib/js/classList.js', condition: () => !document.body.classList },
          { src: '/talks/plugin/highlight/highlight.js', async: true, callback: () => hljs.initHighlightingOnLoad() },
          { src: '{{ site.url }}/talks/plugin/zoom-js/zoom.js', async: true },

          {% for jsFile in page.js %}
            { src: '{{ site.url }}/js/{{page.keyword}}/{{jsFile}}.js' },
          {% endfor %}
        ]
      });
      if (window.location.hostname === 'rkoutnik.com') {
        Reveal.configure({ showNotes: true });
      }
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-59570836-1', 'auto');
      ga('send', 'pageview');

    </script>

  </body>
</html>
